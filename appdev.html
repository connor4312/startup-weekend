<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}

			#pickerBackground {
				background-color: "#000";
				opacity: 0.25;
				width: 100%;
				height: 100%;
				z-index: 99999;
			}

			#pickerContainer {
				display: none;
				top: 40%;
				left: 40%;
				z-index: 99999;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		Color hex: <input type="text" id="colorHex" /> <button id="showColorWheel" type="button">Show Color Wheel</button> <button id="addColorButton" type="button">Add a color</button>
		<button id="moveForwardButton" type="button">Move forward</button> <button id="moveBackButton" type="button">Move back</button>
		Image URL: <input type="text" id="imageUrl">
		<button id="addImageButton" type="button">Add Image</button>
		<form action="url" method="post" enctype="multipart/form-data" id="imageUpload">
			Image: <input type="file" name="file" id="file"><br />
			<input type="submit" name="submit" value="Submit">
		</form>

		<div id="pickerContainer">
			<div id="pickerCanvas"></div>
			<button id="selectColor" type="button">Select</button>
		</div>
		<div id="pickerBackground"></div>

		<script src="src/js/jquery.js"></script>
		<script src="src/js/raphael.js"></script>
		<script src="src/js/canvas.js"></script>
		<script src="src/js/ajaxForm.js"></script>
		<script src="src/js/colorPicker.js"></script>
	</body>
</html>
